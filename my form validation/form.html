<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <h1 class="container-fluid bg-danger text-center">form details</h1>
    <div class="container bg-light p-3 mt-4">
        <form action="#" onsubmit="return validation()">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name"
                    autocomplete="off" />
                <span class="text-danger font-weight-bold " id="sname"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="enter number 10 digit only"
                    autocomplete="off" />
                <span class="text-danger font-weight-bold " id="sphone"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">password</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="enter password"
                    autocomplete="off" />
                <span class="text-danger font-weight-bold " id="spass"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                <input type="password" class="form-control" name="conpass" id="cnfpass" placeholder="confirm password"
                    autocomplete="off" />
                <span class="text-danger font-weight-bold " id="scnfpass"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                    autocomplete="off" />
                <span class="text-danger font-weight-bold " id="semail"></span>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
